name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  lint:
    name: Lint backend & frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install dependencies (server)
        working-directory: server
        run: npm ci

      - name: Install dependencies (client)
        working-directory: client
        run: npm ci

      - name: Lint server
        working-directory: server
        run: npm run lint

      - name: Lint client
        working-directory: client
        run: npm run lint

      - name: Failure notification
        if: failure()
        run: |
          echo "::error ::Job ${{ github.job }} failed on branch ${{ github.ref_name }} (commit ${{ github.sha }})"

  test-backend:
    name: Tests backend
    runs-on: ubuntu-latest
    needs: lint
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CI: true
      NODE_ENV: test
      MONGO_URI: mongodb://127.0.0.1:27017/ubereats_test
      MONGODB_URI: mongodb://127.0.0.1:27017/ubereats_test
      JWT_SECRET: test-secret
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Run backend tests
        working-directory: server
        run: npm test

      - name: Upload backend coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: server/coverage
          retention-days: 30

      - name: Failure notification
        if: failure()
        run: |
          echo "::error ::Job ${{ github.job }} failed on branch ${{ github.ref_name }} (commit ${{ github.sha }})"

  test-frontend:
    name: Tests frontend
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Run frontend unit tests
        working-directory: client
        run: npm test

      - name: Upload frontend coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: client/coverage
          retention-days: 30

      - name: Failure notification
        if: failure()
        run: |
          echo "::error ::Job ${{ github.job }} failed on branch ${{ github.ref_name }} (commit ${{ github.sha }})"

  security-audit:
    name: Security audit
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Audit server dependencies
        working-directory: server
        run: |
          npm audit --omit=dev --audit-level=high || echo "::warning ::npm audit reported vulnerabilities. Review the log above."

      - name: Audit client dependencies
        working-directory: client
        run: |
          npm audit --omit=dev --audit-level=high || echo "::warning ::npm audit reported vulnerabilities. Review the log above."

      - name: Failure notification
        if: failure()
        run: |
          echo "::error ::Job ${{ github.job }} failed on branch ${{ github.ref_name }} (commit ${{ github.sha }})"

  build-frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    needs:
      - test-backend
      - test-frontend
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build application
        working-directory: client
        run: npm run build

      - name: Failure notification
        if: failure()
        run: |
          echo "::error ::Job ${{ github.job }} failed on branch ${{ github.ref_name }} (commit ${{ github.sha }})"

name: Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: Pre-deploy validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Lint backend
        working-directory: server
        run: npm run lint

      - name: Test backend
        working-directory: server
        run: npm test

      - name: Lint frontend
        working-directory: client
        run: npm run lint

      - name: Test frontend
        working-directory: client
        run: npm test

      - name: Build frontend
        working-directory: client
        env:
          NODE_ENV: production
          VUE_APP_API_URL: ${{ secrets.PROD_API_URL }}
        run: npm run build

  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: production
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Check MONGO_URI secret
        env:
          MONGO_URI: ${{ secrets.MONGO_URI_PROD }}
        run: |
          if [ -z "$MONGO_URI" ]; then
            echo "::error ::MONGO_URI is empty"
            exit 1
          else
            echo "MONGO_URI is set âœ…"
          fi

      - name: Prepare backend
        working-directory: server
        env:
          NODE_ENV: production
          JWT_SECRET: ${{ secrets.JWT_SECRET_PROD }}
          MONGO_URI: ${{ secrets.MONGO_URI_PROD }}
        run: |
          echo "Preparing backend for production"

      - name: Run database migrations
        working-directory: server
        env:
          NODE_ENV: production
          MONGO_URI: ${{ secrets.MONGO_URI_PROD }}
          MIGRATION_DRY_RUN: ${{ secrets.MIGRATION_DRY_RUN_PROD }}
        run: |
          if [ -z "$MIGRATION_DRY_RUN" ]; then
            export MIGRATION_DRY_RUN=true
          fi
          npm run migrate

      - name: Deploy to production
        run: |
          echo "Deploying frontend and backend..."
          echo "Frontend artifacts available in client/dist"
          echo "Backend ready in server/"

      - name: Post-deploy health check
        env:
          HEALTHCHECK_URL: ${{ secrets.PROD_HEALTHCHECK_URL }}
        run: |
          if [ -z "$HEALTHCHECK_URL" ]; then
            echo "No health check URL configured. Skipping."
          else
            curl --fail --silent --show-error "$HEALTHCHECK_URL"
            echo "Health check succeeded."
          fi

      - name: Success notification
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "::notice ::Deployment succeeded on branch ${{ github.ref_name }} (commit ${{ github.sha }})"
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"[SUCCESS] Production deployment succeeded for ${GITHUB_REPOSITORY} (${GITHUB_SHA}).\"}" \
              "$SLACK_WEBHOOK_URL"
          else
            echo "Slack webhook not configured; skipping notification."
          fi

      - name: Failure notification
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "::error ::Deployment failed on branch ${{ github.ref_name }} (commit ${{ github.sha }})"
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"[FAILURE] Production deployment failed for ${GITHUB_REPOSITORY} (${GITHUB_SHA}). Check workflow logs.\"}" \
              "$SLACK_WEBHOOK_URL"
          else
            echo "Slack webhook not configured; skipping notification."
          fi

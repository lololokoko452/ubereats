version: "3.9"

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build:
      context: ./server
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      MONGO_URI: mongodb://mongo:27017/ubereats_demo
      JWT_SECRET: change-me-in-prod
      DEFAULT_CITY: Paris
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongo
    command: npm run dev

  web:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VUE_APP_API_URL: /api
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  mongo-data:
